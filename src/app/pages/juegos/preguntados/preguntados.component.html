<section class="preguntados-container">
  <div class="container">
    
    <div class="row" *ngIf="loadedQuestions">
      <div class="contendor-bandera" *ngIf="activeGame">
        <h3>¿ De qué país es la bandera ?</h3>
        <img src="{{ currentQuestion.flag }}" alt="bandera" />
      </div>
      <div class="contenedor-pregunta col">
        <p class="puntuacion">
          Puntuación: {{ score }}
          <span *ngIf="activeGame" class="intentos">(Intentos: {{ attempts }}/10)</span>
        </p>
        <p class="juego-terminado" [ngClass]="victory ? 'victoria' : 'derrota'" *ngIf="gameOver">
          {{ gameOverText }}
        </p>
        <div *ngIf="activeGame" style="display: block;">
          <button class="btn-opcion" *ngFor="let option of currentQuestion.options" (click)="play(option, $event)"
            [ngClass]="correctAnswer ? 'correcta' : ''" [ngClass]="wrongAnswer ? 'incorrecta' : ''">
            {{ option }}
          </button>
        </div>
        <div *ngIf="!activeGame">
          <button class="btn-reiniciar" (click)="restartGame()">
            Reiniciar Juego
          </button>
        </div>
      </div>
    </div>
  </div>

</section>
